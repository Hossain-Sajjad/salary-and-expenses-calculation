<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Income</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1 class="text-center mt-5">Salary And Expenses Calculation</h1>
        <div class="row gx-5 my-4">
            <div class="col-lg-6">
                <img src="images/photo-1601597110547-78516f198ce4.jpg" height="100%" alt="">
            </div>
            <div class="col-lg-6">
                <h3 class="text-center mt-4">Income</h3>
                <div class="d-flex justify-content-center mt-3">
                    <p class="fw-bolder">Income :</p>
                    <input id="income-field" type="text" class="bg-secondary bg-opacity-10 border border-none rounded ms-3">
                </div>
                <h3 class="text-center mt-4">Expenses</h3>
                <div class="d-flex justify-content-center mt-3">
                    <p class="fw-bolder">Food :</p>
                    <input type="text" class="bg-secondary bg-opacity-10 border border-none rounded ms-3">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <p class="fw-bolder">Rent :</p>
                    <input type="text" class="bg-secondary bg-opacity-10 border border-none rounded ms-3">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <p class="fw-bolder">Clothes :</p>
                    <input type="text" class="bg-secondary bg-opacity-10 border border-none rounded ms-3">
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button id="calculate-button" type="button" class="btn btn-primary btn-lg">Calculate</button>
                </div>
                <div>
                    <div>
                        <h2 class="text-center mt-4">Total Expenses :</h2>
                    </div>
                    <div>
                        <h2 class="text-center mt-4">Balance :</h2>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <p class="fw-bolder">Save :</p>
                    <input type="text" class="bg-secondary bg-opacity-10 border border-none rounded ms-3">
                    <p class="fw-bolder ms-3">%</p>
                    <button type="button" class="btn btn-primary btn-lg ms-3">Save</button>
                </div>
                <div>
                    <div>
                        <h2 class="text-center mt-4">Saving Amount :</h2>
                    </div>
                    <div>
                        <h2 class="text-center mt-4">Remaining Balance :</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- js script link  -->
    <script src="js/script.js"></script>
</body>

</html>
